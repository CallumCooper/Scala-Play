@(products: List[Product])(implicit flash: Flash, lang: Lang) <!-- Template parameters -->

@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

@main(Messages("application.name")) {

<dl class="products">

    <!-- Loop through list of products -->
    @for(product <- products) {
        <dt>
            <a href="@controllers.routes.ProductsController.show(product.ean)">
                @product.name
            </a>
        </dt>
        <dd>@product.description</dd>
    }
</dl>

<p>
    <a href="@controllers.routes.ProductsController.newProduct()" clas="btn">
        <i class="icon-plus"></i>
        @Messages("products.new.command")
    </a>
</p>
}
