@(title : String)(content : Html)(implicit flash: Flash, lang: Lang)

@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen"
              href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" media="screen"
              href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
    <div class="screenshot">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.ApplicationController.index()">
                        @Messages("application.name")
                    </a>
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li class="active">
                            <a href="@routes.EmployeesController.list()">
                                @Messages("employees.list.navigation")
                            </a> </li>
                        <li class="active">
                            <a>
                                <i class="icon-plus icon-white"></i>
                                @Messages("employees.new.command")
                            </a>
                        </li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            @content
        </div>
    </div>
    </body>
</html>
